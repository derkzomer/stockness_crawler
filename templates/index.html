<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stocknessmonster Scraper</title>
</head>
<body>
	<h1>Stocknessmonster Scraper Keywords</h1>
	<p>Type in your keywords separated by comma's.</p>
	<form action="/" method="post">
		<textarea name="keywords" rows="10" cols="30">{{keywords}}</textarea><br>
	  <input type="submit" value="Save">
	</form>
  {% if success %}
    <br><p>New keywords saved successfully</p>
  {% else %}
    <p></p>
  {% endif %}
</body>
</html>
